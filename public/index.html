<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSC WebSocket Sample</title>
</head>
<body>
  <div id="container">
    <h1>OSC WebSocket Sample</h1>
    <div>
      <span id="message"></span> 
    </div>
  </div>
  
  <script>
    let host = location.hostname;
    
    let ws = new WebSocket('ws://' + host + ':8080');

    const message = document.getElementById('message'); 

    ws.onmessage = function(event) {
      let recievedMessage = event.data;

      recievedMessage = JSON.parse(recievedMessage);
      window.navigator.vibrate(recievedMessage);
      
      message.innerHTML = recievedMessage;
    }
  </script>
</body>
</html>
